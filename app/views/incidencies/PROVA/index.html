<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css' rel='stylesheet' />
    <style>
        #calendar {
            max-width: 900px;
            margin: 10px auto;
            overflow: hidden;
        }

        .fc {
            font-size: 0.45em;
        }

        .view-buttons {
            text-align: center;
            margin-top: 50px;
        }

        .view-buttons button {
            margin: 0 5px;
            background-color: #75858d;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 2px;
            font-size: 0.5em;
            transition: background-color 0.3s;
        }

        .view-buttons button:hover {
            background-color: #0056b3;
        }

        /* Estil per a la secció del dia seleccionat */
        #selected-date {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        /* Estil per al dia seleccionat */
        .selected-day {
            background-color: #2c9ea770 !important;
            /* Color de fons del dia seleccionat */
            color: white;
            /* Color del text */
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Nom usuari</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Perfil</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span>Les meves incidències</span>
                    </a>
                </li>
                <!-- Més enllaços... -->
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-cog"></i>
                        <span>Configuració</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Sortir</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-center">
                <h1>Incidències</h1>
            </div>
            <div class="view-buttons">
                <button class="btn btn-primary" data-view="dayGridDay">Dia</button>
                <button class="btn btn-primary" data-view="timeGridWeek">Setmana</button>
                <button class="btn btn-primary" data-view="dayGridMonth">Mes</button>
            </div>
            <div id='calendar'></div>
            <!-- Espai per mostrar la data seleccionada -->
            <div id="selected-date" style="display:none;">
                <h4>Data Seleccionada:</h4>
                <p id="date-text"></p>
                <h5>Incidències:</h5>
                <div id="incidencies-container"></div> <!-- Contenidor per a les incidències -->
            </div>

        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                firstDay: 1,
                locale: 'ca',
                buttonText: { // Aquí és on canviem "today" per "avui"
                    today: 'Avui'
                },
                dateClick: function (info) {
                    var dateText = info.dateStr; // Obtenim la data clicada
                    document.getElementById('date-text').innerText = dateText; // Actualitzem el text
                    document.getElementById('selected-date').style.display = 'block'; // Mostrem la secció

                    // Remove class from previously selected day
                    var previouslySelected = document.querySelector('.selected-day');
                    if (previouslySelected) {
                        previouslySelected.classList.remove('selected-day');
                    }

                    // Get the clicked date's element and add the class
                    var dayEl = info.dayEl; // Element del dia clicat
                    dayEl.classList.add('selected-day'); // Afegim la classe per canviar el color

                    // Aquí es fa la sol·licitud per obtenir les incidències d'aquell dia
                    fetch('get_incidencies.php?data=' + dateText)
                        .then(response => response.json())
                        .then(data => {
                            const incidenciesContainer = document.getElementById('incidencies-container');
                            incidenciesContainer.innerHTML = ''; // Netejar el contenidor anterior

                            // Comprovar si hi ha incidències
                            if (data.length === 0) {
                                incidenciesContainer.innerHTML = '<div>No hi ha incidències per aquest dia.</div>';
                            } else {
                                // Afegir incidències al contenidor
                                data.forEach(incidencia => {
                                    const div = document.createElement('div');
                                    div.classList.add('incidencia'); // Afegir una classe per a l'estil
                                    div.innerHTML = `<strong>${incidencia.titol_fallo}</strong>: ${incidencia.descripcio} <span>(Prioritat: ${incidencia.prioritat})</span>`;
                                    incidenciesContainer.appendChild(div);
                                });
                            }
                        })
                        .catch(error => console.error('Error:', error));

                }
            });

            calendar.render();

            // Afegir event listener als botons de canvi de vista
            var viewButtons = document.querySelectorAll('.view-buttons button');
            viewButtons.forEach(function (button) {
                button.addEventListener('click', function () {
                    var view = this.getAttribute('data-view');
                    calendar.changeView(view);
                });
            });
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
